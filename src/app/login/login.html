<h2>Login Form</h2>

<form >
  <div class="imgcontainer">
    <img src="../assets/sudhir.jpg" alt="Avatar" class="avatar">
  </div>

  <label style="color:red">
   {{loginError}} 
  </label>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text"  [(ngModel)]="uname" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password"  [(ngModel)]="psw" placeholder="Enter Password" name="psw" required>
    <button  (click)="loginSubmit()" style="margin:10px"  color="green" aria-label="Example icon button with a plus one icon">
      Login
    </button>
     
    
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" onClick="login()" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
